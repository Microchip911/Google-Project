<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<header class="header">
    
    <nav class="header-left">
        <a href="#">About</a>
        <a href="#">Store</a>
    </nav>

    <nav class="header-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>

        <img src="box.png" alt="Google Apps" class="grid-icon">
        <img src="bell.png" alt="Notifications" class="bell-icon">
        <img src="image.png" alt="Profile" class="profile-icon">
    </nav>
</header>
<br><br><br><br><br>
        <main class="main-content">
            <img src="googlelogo.png" alt="Google" class="logo">
            <form class="search-form">
                <input type="text" class="search-input">
            
                <div class="search-buttons">
                    <button type="submit" class="btn">Google Search</button>
                    <button type="button" class="btn">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        
        <br><br><br><br>
        <footer class="footer">
            <nav class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
            </nav>

            <nav class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </nav>
        </footer>
    </body>

</html>
